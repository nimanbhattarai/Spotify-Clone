<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" sizes="32x32" type="image/png" href="favicon.ico">
</head>

<body>

    <div class="container flex white-black">
        <div class="left">
            <div class="cross">
                <img class="invert" src="img/cross.svg" alt="cross">
            </div>
            <img width="80" class="invert" src="img/logo.svg" alt="logo">
            <div class="home bg-grey m-1 p-1 rounded-border">
                <ul>
                    <li><img src="img/home.svg" class="invert" alt="Home">Home</li>
                    <li><img src="img/search.svg" class="invert" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 p-1 rounded-border">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">

                    <div>
                        <a href="https://www.spotify.com/np-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>



        <div class="right bg-grey rounded-border">

            <div class="header">


                <div class="nav">
                    <div class="hamburgerContainer">

                        <img class="hamburger" src= "img/hamburger.svg" alt="hamburger">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>

                <div class="buttons">
                    <button class="signupbtn">SignUp</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h2>Spotify Playlist</h2>

                <div class="cardContainer">

                    


                    
                </div>


                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songInfo invert">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="img/prev.svg" alt="previous">
                            <img id="play" src="img/play.svg" alt="play">
                            <img id="next" src="img/next.svg" alt="next">
                        </div>
                        <div class="timeVolume">
                            <div class="songtime invert flex">
                                
                            </div>
                            <div class="volume flex">
                                <img src="img/volume.svg" alt="volume">
                                <!-- <img src="img/mute.svg" alt="mute"> -->
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
